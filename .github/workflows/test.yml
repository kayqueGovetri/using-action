name: test
on: push

jobs:
  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 0
      - name: Botcity action
        uses: kayqueGovetri/action-test@1.8
        with:
          update: false
          deploy: true
          release: true
          version: '1.3'
          botId: 'testeDailyDeploy2'
          technology: 'python'
        env:
          LOGIN: ${{ secrets.LOGIN }}
          SERVER: ${{ secrets.SERVER }}
          KEY: ${{ secrets.KEY }}